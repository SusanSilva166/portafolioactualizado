    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="container-fluid">
        <main class="row">
            <header class="header-contenido">
                <nav>
                    <a href="index.html" class="col-4">
                        <img src="images/logo.png" class="animate__animated animate__backInUp logo">
                    </a>

                    <a href="index.html" class="animate__animated animate__backInUp col-2 btn">
                        <h2>Inicio</h2>
                    </a>
                    <a href="servicios.html" class="animate__animated animate__backInUp col-2 btn">
                        <h2>Servicios</h2>
                    </a>

                    <a href="blog.html" class="animate__animated animate__backInUp col-2 btn">
                        <h2>Blog</h2>
                    </a>
                    <a href="contacto.html" class="animate__animated animate__backInUp col-2 btn">
                        <h2>Contacto</h2>
                    </a>
                </nav>
            </header>
        </main>
    </div>
    <section class="articulos">

        <div class="botones-container">
            <!-- 5 botones -->
            <a href="articulo1.html" class="animate__animated animate__lightSpeedInLeft animate__delay-1s boton"
                onclick="mostrarArticulo(1)">Artículo 1</a>
                <a href="articulo2.html" class="animate__animated animate__lightSpeedInLeft animate__delay-1s boton"
                onclick="mostrarArticulo(2)">Artículo 2</a>
                <a href="articulo3.html" class="animate__animated animate__lightSpeedInLeft animate__delay-1s boton"
                onclick="mostrarArticulo(3)">Artículo 3</a>
                <a href="articulo4.html" class="animate__animated animate__lightSpeedInLeft animate__delay-1s boton"
                onclick="mostrarArticulo(4)">Artículo 4</a>
                <a href="articulo5.html" class="animate__animated animate__lightSpeedInLeft animate__delay-1s boton"
                onclick="mostrarArticulo(5)">Artículo 5</a>
          

        
    </section>

    <script>
        function mostrarArticulo(numero) {
            // Oculta todos los artículos
            var articulos = document.querySelectorAll('.articulo');
            articulos.forEach(function (articulo) {
                articulo.style.display = 'none';
            });

            // Muestra el artículo seleccionado con animación
            var articuloSeleccionado = document.getElementById('articulo' + numero);
            articuloSeleccionado.style.display = 'block';
            articuloSeleccionado.classList.add('mostrar');

            // Desplaza la página hasta el artículo
            articuloSeleccionado.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Oculta todos los artículos al cargar la página
        window.onload = function () {
            var articulos = document.querySelectorAll('.articulo');
            articulos.forEach(function (articulo) {
                articulo.style.display = 'none';
            });
        };
    </script>
