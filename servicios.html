    <script>
        function toggleInfo(servicioNum) {
            var info = document.getElementById('info' + servicioNum);
            if (info.style.display === "none" || info.style.display === "") {
                // Oculta todas las secciones de información primero
                var allInfo = document.querySelectorAll('.info-servicio');
                allInfo.forEach(function(element) {
                    element.style.display = "none";
                });
                // Muestra la sección de información seleccionada
                info.style.display = "block";
                // Desplaza la página hasta la descripción
                info.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                info.style.display = "none";
            }
        }
    </script>
